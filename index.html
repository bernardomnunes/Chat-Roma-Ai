<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Henning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      #message-container {
        list-style-type: none;
        padding:0;
        max-height: 400px;
        overflow-y: auto;
      }

      .message {
        padding:10px;
        margin: 5px 0;
        border-radius: 5px;
        max-width: 70%;
        clear:both;
      }

      .user-message {
        background-color: #dcf8c6;
        float:right;
        text-align: right;
      }

      .user-message {
        background-color: #f1f1f1;
        float:left;
        text-align: left;
      }

    </style>
  </head>

  <body>
    <!-- login -->
    <div
      id="login-container"
      class="d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4" style="width: 18rem">
        <h3 class="text-center mb-3">Login</h3>
        <input type="text" id="username" placeholder="Digite seu nome" />
        <button class="btn btn-primary mt-3 w-100" onclick="login()">
          Entrar
        </button>
      </div>
    </div>

    <!-- chat -->
    <div id="chat-container" class="d-none container mt-4">
      <h4>Chat - Oi, <span id="user-name"></span>!</h4>
      <ul id="message-container"></ul>
      <input type="text" id="message-input" placeholder="Digite sua mensagem" />
      <button class="btn btn-success mt-2 w-100" onclick="enviar()">
        Enviar
      </button>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.js"></script>
  <script>
    const socket = io("http://localhost:3000/");

    socket.on("connect", () => {
      console.log("Conectado ao servidor ");
    });

    socket.on("message", (msg) => {
      console.log(msg);
      const ul = document.querySelector("ul");
      ul.innerHTML += `<li class="message other-message">${currentUser}: ${msg}</li>`;
      ul.scrollTop = ul.scrollHeight
    });

    function enviar() {
      const input = document.getElementById("message-input");
      if (input) {
        const userMessage = input.value
        socket.emit("message", userMessage);
        const ul = document.querySelector("ul")

        ul.innerHTML += <li class="message user-message">${userMessage}</li>
        ul.scrollTop = ul.scrollHeight
        input.value = ""
      } else {
        alert("Por favor, digite uma mensagem.");
      }
    }

    document
      .getElementById("message-input")
      .addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          enviar();
        }
      });

    // daqui pra cima codigo do professor
    let currentUser = "";

    function login() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        currentUser = username;
        document.getElementById("user-name").textContent = currentUser;
        document.getElementById("login-container").classList.add("d-none");
        document.getElementById("chat-container").classList.remove("d-none");
      } else {
        alert("Por favor, digite um nome.");
      }
    }

    document.getElementById("username").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>
</html>
