<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat.AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f7f7;
      }

      #message-container {
        list-style: none;
        padding: 0;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #fff;
        border-radius: 8px;
      }

      #message-container li {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 20px;
        max-width: 75%;
      }

      #message-container li.sent {
  background-color: #dcf8c6;
  align-self: flex-end; /* Move para a direita */
  text-align: right;
  margin-left: auto; /* Garante que o item fique no lado direito */
}

      #message-container li.received {
        background-color: #f1f0f0;
        align-self: flex-start;
      }

      #chat-container {
        display: flex;
        flex-direction: column;
      }

      #chat-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      #message-input {
        width: 100%;
        border-radius: 20px;
        padding: 10px 15px;
        margin-right: 10px;
        border: 1px solid #ccc;
        outline: none; /* Remove outline */
      }

      #message-input:focus {
        border-color: #80bdff;
        box-shadow: none; /* Remove Bootstrap's default shadow */
      }

      button:focus,
      input:focus {
        outline: none; /* Remove outline from both buttons and inputs */
        box-shadow: none; /* Remove any box-shadow when focused */
      }

      .message-wrapper {
        display: flex;
        justify-content: space-between;
      }

      .message-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Tela de login -->
    <div
      id="login-container"
      class="d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4" style="width: 18rem">
        <h3 class="text-center mb-3">Login</h3>
        <input
          type="text"
          id="username"
          class="form-control mb-3"
          placeholder="Digite seu nome"
        />
        <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
      </div>
    </div>

    <!-- Tela de chat -->
    <div id="chat-container" class="d-none container mt-4">
      <div class="message-wrapper">
        <h4>Chat - Oi, <span id="user-name"></span>!</h4>
      </div>
      <div id="chat-box">
        <ul id="message-container" class="mb-2"></ul>
        <div class="message-actions">
          <input
            type="text"
            id="message-input"
            class="form-control"
            placeholder="Digite sua mensagem"
          />
          <button class="btn btn-success" onclick="enviar()">Enviar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.js"></script>
  <script>
    const socket = io("http://localhost:3000/");
    socket.on("connect", () => {
      console.log("Conectado ao servidor");
    });

    socket.on("message", (msg) => {
      const ul = document.getElementById("message-container");
      const li = document.createElement("li");
      li.textContent = `${msg}`;
      li.classList.add(currentUser === msg.split(":")[0] ? "sent" : "received");
      ul.appendChild(li);
      ul.scrollTop = ul.scrollHeight; // Rolagem automÃ¡tica
    });

    function enviar() {
      const input = document.getElementById("message-input");
      if (input && input.value.trim() !== "") {
        const msg = `${currentUser}: ${input.value}`;
        socket.emit("message", msg);
        input.value = "";
      } else {
        alert("Por favor, digite uma mensagem.");
      }
    }

    document
      .getElementById("message-input")
      .addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          enviar();
        }
      });

    let currentUser = "";
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        currentUser = username;
        document.getElementById("user-name").textContent = currentUser;
        document.getElementById("login-container").classList.add("d-none");
        document.getElementById("chat-container").classList.remove("d-none");
      } else {
        alert("Por favor, digite um nome.");
      }
    }

    document.getElementById("username").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        login();
      }
    });
  </script>
</html>
